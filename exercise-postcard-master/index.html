<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Postcard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-content">
      <header>
        <section>
          <form div class="postcard" action="" method="post">

            <div class="postcard-header">
              <img src="logo.png">
              <h1>My Postcard</h1>
            </div>
            <div class="postcard-body">
              <div class="left-part">
                <p>
                  Look how aweasome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course!
                </p>
                <p>
                  this is so cool, can`t wait to star doing more stuff!!
                </p>
              </div>
              <div class="right-part">
                <input type="text" name="" placeholder="Some Name"/>
                <input type="text" name="" placeholder="Some Email" />
                <input type="text" name="" placeholder="Some Comment" />
              </div>
            </div>
            <div class="postcard-footer">
              <input type="submit" name=" Send My Postcard" value="Send My Postcard">
            </div>
          </form>
        </section>
      </header>
      <footer>

      </footer>
    </div>
  </body>
</html>
