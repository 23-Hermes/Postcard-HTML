<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
				src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>How awesome!This is my postcard that I created using HTML5 and CSS3 during my 4 Geeks Academy of Course!</p>
					<p>This is so cool,cant way to start doin more stuff</p>
				</div>
				<div class="body-right">
					<label for="name">Some name:</label>
					<input type="text" id="fname" name="fname" />
					<label for="email">Some email:</label>
					<input type="text" id="email" name="email" />
					<label for="Comment">Some comment:</label>
					<input type="comment" id="Comment" name="Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send my Post</button>
			</div>
		</div>
	</body>
</html>
